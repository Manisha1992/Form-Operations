<div class="container">
<h1>Register Company Details</h1>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-md-2 control-label">Name</label>
        <div class="col-md-4">
            <input type="text" class="form-control" name="name"
                ng-model="name" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">Employees</label>
        <div class="col-md-4">
            <input type="text" class="form-control" name="employees"
                ng-model="employees" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">Headoffice</label>
        <div class="col-md-4">
            <input type="text" class="form-control" name="headoffice"
                ng-model="headoffice" />
        </div>
    </div>
    <div class="form-group">                                
        <button class="col-md-1 btn btn-primary" ng-click="addRow()">Add</button>
        <button class="col-md-1 btn btn-primary" ng-click="remove()">Remove</button>
    </div>
</form>

<table class="table">
    <tr>
       <th><input type="checkbox" ng-model="selectedAll" ng-click="checkAll()" /></th>
       <th>status</th>
        <th>Name
        </th>
        <th>Employees
        </th>
        <th>Head Office
        </th>
        <th>Delete</th>
    </tr>
    <tr ng-repeat="company in companies">
        <td>
            <input type="checkbox" ng-model="company.selected"/>
        </td>
        <td><input type="checkbox" ng-model="company.include"></td>
        <td>{{company.name}}
        </td>
        <td>{{company.employees}}
        </td>
        <td>{{company.headoffice}}
        </td>
        <td><button ng-click="Delete($index)">Delete</button></td>
    </tr>
</table>
<button ng-show="history.length > 0" ng-click="Undo()">Undo Delete</button>
<div ui-view></div>

<!-- search record -->
  <form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" class="form-control" placeholder="Search da Fish" ng-model="searchFish">
      </div>      
    </div>
  </form>

 <table class="table table-bordered table-striped">
    
    <thead>
      <tr>
        <td>
          <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
            Sushi Roll 
            <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="#" ng-click="sortType = 'fish'; sortReverse = !sortReverse">
          Fish Type 
            <span ng-show="sortType == 'fish' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'fish' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="#" ng-click="sortType = 'tastiness'; sortReverse = !sortReverse">
          Taste Level 
            <span ng-show="sortType == 'tastiness' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'tastiness' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
      </tr>
    </thead>
    
    <tbody>
      <tr ng-repeat="roll in sushi | orderBy:sortType:sortReverse | filter:searchFish">
        <td>{{ roll.name }}</td>
        <td>{{ roll.fish }}</td>
        <td>{{ roll.tastiness }}</td>
      </tr>
    </tbody>
    
  </table>
</div>
